<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Transparent Spinner Wrapper</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: transparent !important;
      overflow: hidden;
      height: 100%;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background-color: transparent !important;
    }
  </style>
</head>
<body>
  <iframe 
    src="https://jgcapp.github.io/spinner/" 
    allowtransparency="true" 
    style="background: transparent;" 
    frameborder="0" 
    scrolling="no">
  </iframe>
</body>
</html>
